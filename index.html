<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lobby</title>
    <meta
      name="author"
      content="Anne-Laure Tettoni, Naël Dillenbourg, Victor Schneuwly"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="home">
      <!-- Hamburger Icon -->
      <label for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle" />

      <nav>
        <a
          href="#home"
          onclick="document.getElementById('toggle').checked=false;"
          >Home</a
        >
        <a
          href="#visu_section"
          onclick="document.getElementById('toggle').checked=false;"
          >Visualization</a
        >
        <a
          href="#data"
          onclick="document.getElementById('toggle').checked=false;"
          >Data</a
        >
        <a
          id="repo_link"
          href="https://github.com/LaTcheam/LaTcheam.github.io"
          target="_blank"
          title="GitHub"
          ><em class="fa fa-github fa-lg">&nbsp;</em></a
        >
      </nav>
      <div class="title">
        <h1>Lobby Visualization</h1>
        <p>Some description</p>
      </div>
    </header>

    <section id="visu_section">
      <div class="visu">
        <h2 id="title">Visualization</h2>
        <p id="hierarchy" style="visibility: hidden">Text</p>
        <svg
          id="circles"
          viewBox="-464 -464 928 928"
          width="928"
          height="928"
        ></svg>
        <h3>Party representation</h3>
        <svg id="bars" viewBox="0 0 2100 600" width="2100" height="1200"></svg>
      </div>
    </section>

    <section id="data">
      <h2>Data</h2>
      <p>
        The data was taken from <a href="https://lobbywatch.ch/">Lobbywatch</a>
      </p>
    </section>

    <footer>
      <hr />
      <p>
        Website done by
        <a href="https://github.com/ana571">Anne-Laure Tettoni</a>,
        <a href="https://github.com/naelopode">Naël Dillenbourg</a> and
        <a href="https://ctorvi.xyz">Victor Schneuwly</a>
      </p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="visu.js"></script>
    <style>
      .tooltip {
        position: absolute;
        background-color: white;
        border: solid 1px;
        border-radius: 5px;
        padding: 10px;
        font-size: 14px;
        pointer-events: none; /* Tooltip should not interfere with mouse events */
      }
    </style>
  </body>
</html>
